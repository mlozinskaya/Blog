<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Chat"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header" class="pb-2 mb-2" style="background-image: linear-gradient(to right, #aedbe7, #81b8da);"></header>


<div class="container mt-3 px-5">

</div>
<div class="container mt-5">
    <div class="container px-5">
        <form method="post" th:action="@{/chat}" class="mb-5">
            <input type="text" name="text" placeholder="Enter your message"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Add message</button>
        </form>

        <div th:each="el : ${messages}" class="border-start border-success border-3 px-3">
            <h3 th:text="${el.getAuthor().getUsername()}" class="mt-3 mb-0"/>
            <p th:text="${el.getText()}" class="card-text mb-auto"/>
            <p th:text="${el.getCreationDate()}" class="text-muted mt-1 small"></p>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
