<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Blog"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header" class="pb-2 mb-2" style="background-image: linear-gradient(to right, #aedbe7, #81b8da);"></header>


<div class="container mb-5">
    <div class="container px-5">
        <div th:each="el : ${posts}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 th:text="${el.title}" class="mb-0"/>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p th:text="${el.anons}" class="card-text mb-auto"/>
                    <a th:href="'/blog/' + ${el.id}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#898d91"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-sm-flex justify-content-sm-center mt-4">
            <a class="btn btn-outline-secondary" href="/blog/add">+ Add article</a>
        </div>
    </div>
</div>

<style>
    .background{
        background-image: linear-gradient(to right, #aedbe7, #81b8da);
    }
    #banner{
        background-image: linear-gradient(to right, #aedbe7, #81b8da);
        color: #fff;
        padding-top: 5%;
    }

    .bottom-img{
        background-image: linear-gradient(to right, #aedbe7, #81b8da);
        color: #fff;
        padding-top: 5%;
        width:100%;
    }
</style>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
