<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Add"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header th:insert="blocks/header :: header" class="pb-2 mb-2 background-gradient"></header>

<div class="container mt-3 mb-5">
    <h1 class="display-4 text-center mb-4">Adding article</h1>
    <form action="/blog/add" method="post" th:object="${newPost}">
        <input type="text" th:field="*{title}" placeholder="Enter title" class="form-control mt-2">
        <input type="text" th:field="*{anons}" placeholder="Enter anons" class="form-control mt-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <textarea th:field="*{fullText}" placeholder="Enter text" class="form-control mt-2"></textarea>
        <div class="d-sm-flex justify-content-sm-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-4">Add</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
