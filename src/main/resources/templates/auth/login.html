<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Main"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header th:insert="blocks/header :: header" class="pb-2 mb-2 background-gradient"></header>

<div class="text-center">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="px-4 pt-3 my-3 text-center mb-5 col-lg-3 mx-auto">
            <h1 class="h3 mb-4 font-weight-normal">Sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" name="username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required="" name="password">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-lg mt-4 btn-primary btn-block" type="submit">Sign in</button>
            <a class="btn btn-lg mt-4 btn-secondary btn-block" href="/registration">Sign up</a>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
