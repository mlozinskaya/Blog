<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Registration"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div th:text="${message}"/>

<div class="text-center">
    <form class="form-signin" th:action="@{/registration}" method="post">
        <div class="px-4 pt-3 my-3 text-center mb-5 col-lg-3 mx-auto">
            <h1 class="h3 mb-4 font-weight-normal">Registration</h1>
            <input type="text" class="form-control" placeholder="Name" required="" name="username">

            <input type="text" class="form-control mt-3" placeholder="Login" required="" name="login">

            <input type="password" class="form-control mt-3" placeholder="Password" required="" name="password">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-lg mt-4 btn-primary btn-block" type="submit">Sign up</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
