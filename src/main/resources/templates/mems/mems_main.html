<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Mems"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header" class="pb-2 mb-2 background-gradient"></header>

<div th:unless="${#httpServletRequest.remoteUser != null}">
  <div class="px-4 pt-5 my-5 text-center mb-5">
    <div class="container mb-3">
      <p class="lead mb-4">Secret button только для зарегистрированных пользователей!</p>
    </div>
    <div class="d-sm-flex justify-content-sm-center mt-5">
      <a class="btn btn-outline-secondary mx-3" href="/login">Sign in</a>
      <a class="btn btn-outline-secondary mx-3" href="/registration">Sign up</a>
    </div>
  </div>
</div>

<div th:if="${#httpServletRequest.remoteUser != null}">

  <div class="container mt-3">
    <h3>Спасибо</h3>
    <p>Держите мемъ</p>
    <a><img src="https://i.yapx.ru/QfcL6.jpg" alt="Держите мемъ"></a>
  </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
