<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Mems"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:unless="${#httpServletRequest.remoteUser != null}">
  <div class="px-4 pt-5 my-5 text-center mb-5">
    <div class="container mb-3">
      <p class="lead mb-4">Secret button только для зарегистрированных пользователей!</p>
    </div>
    <div class="d-sm-flex justify-content-sm-center mt-5">
      <a class="btn btn-outline-secondary mx-3" href="/login">Войти</a>
      <a class="btn btn-outline-secondary mx-3" href="/registration">Регистрация</a>
    </div>
  </div>
</div>

<div th:if="${#httpServletRequest.remoteUser != null}">

  <!-- Button trigger modal -->

  <div class="container mt-3">
    <h3>Modal Example</h3>
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Open modal
    </button>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form th:action="@{/logout}" method="post" >
            <input type="submit" value="Sign Out" class="btn btn-primary"/>
          </form>
        </div>
      </div>
    </div>
</div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
