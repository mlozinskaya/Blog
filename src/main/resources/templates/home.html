<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Main"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header" style="background-image: linear-gradient(to right, #aedbe7, #81b8da);"></header>

<section id="banner">
  <div class="container">
    <div>
      <div>
        <div class="text-center">
          <div th:if="${#httpServletRequest.remoteUser != null}">
            <h1 class="display-4 fw-bold">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
          </div>

          <div th:unless="${#httpServletRequest.remoteUser != null}">
            <h1 class="display-4 fw-bold">Hello, anon!</h1>
          </div>

          <div class="col-lg-6 mx-auto">
            <p class="lead mb-8">Some welcome text</p>
            <div class="container">
              <a href="" onclick="window.open('https://t.me/bootafoga')"> <i class="mt-3 fab fa-telegram-plane fa-3x mx-3" style="color:#d9efd9"></i></a>
              <a href="" onclick="window.open('https://www.instagram.com/bootafoga/')"> <i class="fab fa-instagram fa-3x mx-3" style="color:#d9efd9"></i></a>
              <a href="" onclick="window.open('https://vk.com/bootafoga')"> <i class="fab fa-vk share fa-3x mx-3" style="color:#d9efd9"></i></a>
              <a href="" onclick="window.open('https://github.com/mlozinskaya')"> <i class="fab fa-github fa-3x mx-3" style="color:#d9efd9"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="https://i.yapx.ru/QgGX4.png" class="bottom-img" alt="ABC"/>
</section>


<style>
  .background{
    background-image: linear-gradient(to right, #aedbe7, #81b8da);
  }

  #banner{
    background-image: linear-gradient(to right, #aedbe7, #81b8da);
    color: #fff;
    padding-top: 5%;
  }

  .bottom-img{
    background-image: linear-gradient(to right, #aedbe7, #81b8da);
    color: #fff;
    padding-top: 5%;
    width:100%;
  }
</style>

</body>
</html>
